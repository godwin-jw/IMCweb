<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum | IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f6fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
        }

        .btn-brand {
            background: #00b894;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            border: none;
            transition: 0.3s;
        }

            .btn-brand:hover {
                background: #00a383;
                transform: translateY(-2px);
            }

        .form-control:focus {
            border-color: #00b894;
            box-shadow: 0 0 0 0.25rem rgba(0, 184, 148, 0.2);
        }
    </style>
</head>
<body>
    <div class="auth-card text-center">
        <div class="mb-4">
            <i class="fa-solid fa-lock fa-3x text-warning mb-3"></i>
            <h3 class="fw-bold">Şifremi Unuttum</h3>
            <p class="text-muted small">E-posta adresini gir, sana sıfırlama linki gönderelim.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} small py-2">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-floating mb-4">
                <input type="email" class="form-control" name="email" placeholder="E-Posta" required>
                <label>E-Posta Adresi</label>
            </div>
            <button type="submit" class="btn-brand mb-3">Link Gönder</button>
            <a href="/giris" class="text-decoration-none text-muted small fw-bold">Giriş Ekranına Dön</a>
        </form>
    </div>
</body>
</html>
